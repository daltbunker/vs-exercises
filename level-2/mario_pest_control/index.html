<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <div class="heading">Mario Pest Control</div>
    <form name="baddies-form">
        <div class="baddies">
            <div class="baddie">
                <div class="baddie-label">Goomba</div>
                <img src="https://pbs.twimg.com/profile_images/378800000857887190/ctA5gm0l_400x400.png" alt="goomba">
                <div class="baddie-price">5 Coins</div>
                <input type="number" name="goomba-price">
            </div>
            <div class="baddie">
                <div class="baddie-label">Cheep-cheep</div>
                <img src="https://vignette1.wikia.nocookie.net/mario/images/d/d9/Cheep-Cheep_SMBU.png/revision/latest?cb=20160606143334&path-prefix=fr" alt="bob-omb">
                <div class="baddie-price">7 Coins</div>
                <input type="number" name="cheep-cheep-price">
            </div>
            <div class="baddie">
                <div class="baddie-label">Bob-omb</div>
                <img src="https://vignette.wikia.nocookie.net/mario/images/0/06/Bob-omb.png/revision/latest?cb=20120422215816" alt="cheep-cheep">
                <div class="baddie-price">11 Coins</div>
                <input type="number" name="bob-omb-price">
            </div>
            <div class="total-container">
                <h3>Total</h3>
                <div class="total-display">
                    <div id="result">0</div>
                    <div class="result-label">coins</div>
                </div>
                <button class="btns" id="enter-btn">ENTER</button>
                <button class="btns" id="clear-btn" type="button">CLEAR</button>
            </div>
        </div>
    </form>
    <footer>
        <a href="1240 mushroom drive, Italy">1240 mushroom drive, Italy</a>
        <a href="">mario@gmail.com</a>
        <a href="mario_pest_control.com">mario_pest_control.com</a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
