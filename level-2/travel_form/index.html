<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styes.css">
    <title>Travel Form</title>
</head>
<body>
    <div class="main-content">
        <h1>DB Airlines</h1>
        <form name="traveler-form">
            <h2>Passenger Info</h2>
         
            <div class="input-container">
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>

            <div class="input-container">
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name" required>
            </div>

            <div class="input-container">
                <label for="age" id="age-label">Age:</label>
                <input type="number" name="age" id="age" required>
            </div>

            <div class="input-container">
                <label for="gender" id=gender>Gender:</label>
                <input type="radio" name="gender" id="male" value="male">
                <label>male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label>female</label>
            </div>

            <div class="input-container">
                <label for="location">Location:</label>
                <select name="location" id="location">
                    <option value="France">France</option>
                    <option value="Russia">Russia</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arizona">Canada</option>
                </select>
            </div>

            <div class="input-container">
                <label for="dietary-restrictions">Dietary Restrictions:</label>
                <div class="checkbox-container">
                    <input type="checkbox" name="restrictions" id="vegetarian">
                    <label for="vegetarian">Vegetarian</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" name="restrictions" id="dairy-free">
                    <label for="dairy-free">Dairy Free</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" name="restrictions" id="gluten-free">
                    <label for="gluten-free">Gluten Free</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" name="restrictions" id="vegan">
                    <label for="vegan">Vegan</label>
                </div>
            </div>
            
            <div class="submit-container">
                <button id="submit-btn">SUBMIT</button>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
