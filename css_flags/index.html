<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flags</title>
</head>
<body>
    <h1>CSS Flags</h1>

    <div class="row">
        <div class="france country">
            <div class="fr-col-1"></div>
            <div class="fr-col-2"></div>
            <div class="fr-col-3"></div>
        </div>
        <div class="germany country">
            <div class="gm-row-1"></div>
            <div class="gm-row-2"></div>
            <div class="gm-row-3"></div>
        </div>
        <div class="madagascar country">
            <div class="mg-col-1"></div>
            <div class="mg-col-2">
                <div class="mg-row-1"></div>
                <div class="mg-row-2"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="switzerland country">
            <div class="swz-col-1"></div>
            <div class="swz-row-1"></div>
        </div>
        <div class="sweden country">
            <div class="swd-col-1"></div>
            <div class="swd-row-1"></div>
        </div>
        <div class="gambia country">
            <div class="gb-row-1"></div>
            <div class="gb-row-2"></div>
            <div class="gb-row-3"></div>
        </div>
    </div>

    <div class="row">
        <div class="japan country">
            <div class="jp-circle"></div>
        </div>
        <div class="niger country">
            <div class="ng-row-1"></div>
            <div class="ng-row-2">
                <div class="ng-circle"></div>
            </div>
            <div class="ng-row-3"></div>
        </div>
    </div>
    
</body>
</html>
